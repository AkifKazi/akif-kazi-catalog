<!DOCTYPE html>
<html>

  <title>Student Portal</title>
  <link rel="stylesheet" href="css/student.css" />
</head>
<body>
  <div class="main">
    <div class="left-panel">
      <input type="text" id="search" placeholder="Search item..." autofocus />

  </div>

  <script src="js/student.js"></script>

</html>
